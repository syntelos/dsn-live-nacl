<!DOCTYPE html>
<html>
  <head>
    <title>w.syntelos.net/dsn-live-nacl</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="etc/dsnl.css" />
    <link rel="publisher" href="http://plus.google.com/+JohnPritchardSyntelos" />
    <link rel="author" href="mailto:jdp@syntelos.com" />
    <link rel="license" href="http://creativecommons.org/licenses/by/3.0/" />
    <script type="text/javascript" src="etc/spin.js"></script>
    <script type="text/javascript" src="etc/nacl.js"></script>
    <script type="text/javascript" src="etc/dsnl.js"></script>
  </head>
  <body onload="dsnl.init()">
    <div class="main secondary" id="loading">
    </div>
    <div class="main secondary" id="unavailable">

      <p class="failure f1" id="unp1"> App unavailable! </p>
      <p class="failure f2" id="unp2"> It's not your fault.  Please try again tomorrow or next week. </p>
      <p class="failure f3" id="unp3"> </p>
    </div>
    <div class="main secondary" id="unsupported">

      <p class="failure f1"> Unsupported browser! </p>
      <p class="failure f2"> Requires <a href="http://www.chrome.com/">Chrome</a> &amp; <a href="http://developer.chrome.com/native-client/">Native Client</a>. </p>
      <p class="failure f2"> Get or upgrade <a href="http://www.chrome.com/">Chrome</a> to the latest version. </p>
      <p class="failure f2"> For linux, get Chrome from <a href="http://www.google.com/linuxrepositories/">linuxrepositories</a>. </p>
    </div>
    <div class="main primary" id="nacl">
      <script type="text/javascript">

        var listener = document.getElementById("nacl");

        listener.addEventListener("load", dsnl.load, true);
        listener.addEventListener("message", dsnl.message, true);
        listener.addEventListener("crash", dsnl.crash, true);
        listener.addEventListener("error", dsnl.error, true);
      </script>

      <embed id="nacl_module" width="100%" height="98%" src="dsn-live-nacl.nmf" type="application/x-pnacl" />

    </div>
  </body>
</html>
